<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK6</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .input-container i {
            background: #f0f0f0;
            padding: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .btn {
            background: #3897f0;
            color: white;
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #327ab7;
        }

        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 15px 0;
        }

        .remember a {
            color: #3897f0;
            text-decoration: none;
        }

        .remember a:hover {
            text-decoration: underline;
        }

        .signup {
            font-size: 14px;
        }

        .signup a {
            color: #3897f0;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Instagram</h1>
    
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="input-container">
            <i>ðŸ‘¤</i>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-container">
            <i>ðŸ”’</i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn">Log in</button>

        <div class="remember">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '') {
            alert('Please enter your username');
            return false;
        }

        if (password === '') {
            alert('Please enter your password');
            return false;
        }

        alert('Login successful!');
        return true;
    }
</script>

</body>
</html>
