<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK2</title>
</head>
<body>
    <h1>Sort String in Alphabetical Order</h1>

    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput">
    <button onclick="sortAndDisplay()">Sort</button>

    <p id="result"></p>

    <script>
        function sortAndDisplay() {
            const input = document.getElementById('textInput').value;
            
            if (input === '') {
                alert('Please enter a string');
                return;
            }
            
            const sorted = input.split('').sort().join('');
            document.getElementById('result').textContent = `Sorted: ${sorted}`;
        }
    </script>
</body>
</html>
