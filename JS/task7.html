<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #1a237e;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f0f0f0;
            border: 1px solid #ccc;
        }

        img {
            position: absolute;
            width: 200px;
            top: 50%;
            transform: translateY(-50%);
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .start-btn {
            background-color: #4CAF50;
        }

        .stop-btn {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h2>ðŸš‚ Click the buttons to handle animation ðŸš‚</h2>

<div class="container">
    <img id="train" src="https://i.pinimg.com/736x/e1/aa/b5/e1aab5e0222f02ce433c4b8853b6f116.jpg" alt="Train">
</div>

<div class="controls">
    <button class="start-btn" onclick="startAnimation()">Start</button>
    <button class="stop-btn" onclick="stopAnimation()">Stop</button>
</div>

<script>
    let train = document.getElementById('train');
    let position = 0;
    let interval;

    function startAnimation() {
        clearInterval(interval);
        interval = setInterval(() => {
            position += 5;
            if (position > window.innerWidth) {
                position = -200;
            }
            train.style.left = position + 'px';
        }, 50);
    }

    function stopAnimation() {
        clearInterval(interval);
    }
</script>

</body>
</html>
