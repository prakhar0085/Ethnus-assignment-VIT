<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input, textarea {
            border: 1px solid #ccc;
            padding: 5px;
            width: 250px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
        .error-border {
            border: 2px solid red;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span>
        <br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website">
        <span class="error" id="websiteError"></span>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <span class="error" id="messageError"></span>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error-border'));

            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').textContent = 'This field is required';
                document.getElementById('name').classList.add('error-border');
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'A valid email address is required';
                document.getElementById('email').classList.add('error-border');
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                document.getElementById('email').classList.add('error-border');
                isValid = false;
            }

            // Website validation
            const website = document.getElementById('website').value.trim();
            const websitePattern = /^(https?:\/\/)?([a-zA-Z0-9.-]+)\.([a-z]{2,6})(\/[^\s]*)?$/;
            if (website === '') {
                document.getElementById('websiteError').textContent = 'A valid url is required';
                document.getElementById('website').classList.add('error-border');
                isValid = false;
            } else if (!websitePattern.test(website)) {
                document.getElementById('websiteError').textContent = 'Invalid URL format';
                document.getElementById('website').classList.add('error-border');
                isValid = false;
            }

            // Message validation
            const message = document.getElementById('message').value.trim();
            if (message === '') {
                document.getElementById('messageError').textContent = 'This field is required';
                document.getElementById('message').classList.add('error-border');
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
